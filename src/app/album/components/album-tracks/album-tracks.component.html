<section>
  <div *ngFor="let track of tracks; index as i">
    <musicflux-track
      [track]="track"
      [trackNumber]="i + 1"
      [showArtistName]="true"
      [showAlbumCover]="false"
      [showNumberOfPlays]="false"
      (trackClick)="trackClick.emit(i)"
    ></musicflux-track>
  </div>
</section>
