<main class="artist">
  <artist-header
    [artist]="artist"
    (backButtonClick)="backToPreviousPage()"
  ></artist-header>
  <section class="artist__content-wrapper">
    <artist-top-songs [tracks]="topTracks"></artist-top-songs>
    <artist-discography
      [albums]="albums"
      (albumClick)="goToAlbumPage($event)"
    ></artist-discography>
    <artist-biography [biography]="artist.biography"></artist-biography>
  </section>
</main>
